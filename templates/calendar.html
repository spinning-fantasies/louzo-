<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Medication Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>Medication Calendar</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Medication</th>
                <th>Hours</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in hours_data %}
            <tr>
                <td>{{ entry[0] }}</td>
                <td>{{ entry[1] }}</td>
                <td>{{ entry[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
